<VirtualHost *:80>
    DocumentRoot /var/www/html/Server/server/www
    ServerName server.local
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www/html/Server/server/www
    ServerName server.local
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key
</VirtualHost>
