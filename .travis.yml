sudo: required

language: php

php:
- 7.2

services:
- docker

stages:
  - lint
  - test
  - deploy

before_install:
- openssl aes-256-cbc -K $encrypted_414fa4dd00a5_key -iv $encrypted_414fa4dd00a5_iv
  -in deployment-robot-key.enc -out deployment-robot-key -d
- export PATH="$HOME/.config/composer/vendor/bin:$HOME/vendor/bin:$PATH"
- "([ ! -z $BUILD_WEBDRIVERIO ] && sudo pip install docker-compose) || :"

jobs:
  include:
    - stage: Lint
      if: branch != 1535-deploy
      name: "Drupal coding standard: PhpCs"
      env:
        - REVIEW_STANDARD="Drupal"
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_coder.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/test_coder.sh"
    - stage: Lint
      if: branch != 1535-deploy
      name: "Drupal Practice coding standard: PhpCs"
      env:
        - REVIEW_STANDARD="DrupalPractice"
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_coder.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/test_coder.sh"
    - stage: Lint
      if: branch != 1535-deploy
      name: "Elm coding standard: Elm Format"
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_elm_format.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/test_elm_format.sh"
    - stage: Lint
      if: branch != 1535-deploy
      name: "Drupal coding standard: Shellcheck"
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_shell.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/test_shell.sh"
    - stage: Test
      if: branch != 1535-deploy
      name: "Server-side"
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_server.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/test_server.sh"
    - stage: Test
      name: "Client-side"
      if: commit_message ~= [test client]
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_client.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/prepare_client.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/test_client.sh"
    - stage: Deploy
      name: "Deployment to Pantheon"
      if: branch = 1535-deploy
      script:
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_client.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/prepare_client.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/install_ddev.sh"
        - "$TRAVIS_BUILD_DIR/ci-scripts/prepare_deploy.sh"
        - "cd $TRAVIS_BUILD_DIR/server && ddev robo deploy:pantheon qa"

cache:
  directories:
  - client/elm-stuff/packages
  - client/sysconfcpus
  - travis-cache
  - vendor

env:
  global:
    secure: 
